{% extends "lab5/lab5.html" %}

{% block lab %}Лабораторная работа 5{% endblock%}

{% block lab5_content %}
    <h1>Регистрация</h1>

     {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; border-radius: 4px; background-color: #ffeeee;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="{{ url_for('lab5.register') }}" method="POST">
        <div class="form-group">
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div class="form-group">
            
            <label>
                Пароль: <input type="password" name="password"> 
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

<style>
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
{% endblock %}
