{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = ''; 
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerHTML = `Кабинет ${office.number}: ${office.tenant || 'свободен'}`;
            
            if (office.tenant) {
                
                const tenantInfo = document.createElement('span');
                tenantInfo.innerHTML = ` (арендует: ${office.tenant})`;
                li.appendChild(tenantInfo);
                
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() { cancellation(office.number); };
                li.appendChild(cancelButton);
            } else {
               
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'забронировать';
                bookingButton.onclick = function() { booking(office.number); };
                li.appendChild(bookingButton);
            }
            
            ul.appendChild(li);
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
            }
        } else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Нельзя снять чужую аренду');
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
            }
        } else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}


document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>

    <div style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <p>Для тестирования:</p>
        <a href="/lab6/login" target="_blank">Авторизоваться (тестовый пользователь)</a> | 
        <a href="/lab6/logout" target="_blank">Выйти</a>
    </div>
{% endblock %}
