{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %}
    {% if error %}
        <div style="color: red; background: #ffe6e6; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% else %}
    <h1>Деление чисел</h1>
    <div style="font-size: 1.5em; padding: 20px; background: #f0f8ff; border-radius: 10px; text-align: center;">
            {{ x1 }} / {{ x2 }} =<strong style="color: #2c3e50;">{{ result }}</strong>
    </div>
    {% endif %}
    <div style="margin-top: 30px;">
        <a href="/lab4/div-form" style="color: #3498db; text-decoration: none; padding: 10px 20px; border: 2px solid #3498db; border-radius: 5px;">
            ← Вернуться к форме деления
        </a>
    </div>
{% endblock %}
